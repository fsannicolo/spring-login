<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Login</h1>

        <div class="col-3">
            <form method="post" th:action="@{/user/login}" th:object="${userForm}">
            
               <div>
                    <label>Username</label>
                    <br>
                    <input type="text" th:field="*{username}">
               </div>
    
               <div>
                    <label>Password</label>
                    <br>
                    <input type="password" th:field="*{password}">
               </div>
               <br>
                <div>
                    <input class="btn btn-primary" type="submit" value="Accedi"/>
                    <a class="btn btn-secondary" th:href="@{/}">Home</a>
                </div>
    
            </form>
        </div>

        <div class="col-3 my-2">
            <div class="alert alert-danger" role="alert" th:if="${notfound != null}"> 
                Username non esiste!
            </div>
        </div>
    </div>
</body>
</html>
